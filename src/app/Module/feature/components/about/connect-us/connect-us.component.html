<!-- contact-form.component.html -->
<div class="max-w-3xl mx-auto p-4 m-24 bg-indigo-100">
    <h2 class="text-2xl font-bold">GOT ANY QUESTIONS?</h2>
    <p class="mb-6 text-gray-600">Use the form below to get in touch with the sales team</p>
  
    <form >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input class="p-3 border w-full" placeholder="Name *" formControlName="name" />
        <input class="p-3 border w-full" placeholder="Email *" formControlName="email" type="email" />
        <input class="p-3 border w-full" placeholder="Phone" formControlName="phone" />
        <input class="p-3 border w-full" placeholder="Subject" formControlName="subject" />
      </div>
  
      <textarea
        rows="5"
        class="w-full p-3 border mt-4"
        placeholder="Message *"
        formControlName="message"
      ></textarea>
  
      <button
        type="submit"
        class="mt-4 px-6 py-3  bg-indigo-400"
      >
        SUBMIT 
      </button>
    </form>
  </div>
