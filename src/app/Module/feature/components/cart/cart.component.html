<main class="mt-10">
    <div class=" grid lg:grid-cols-3 grid-cols-1 gap-4 relative py-5 ">
        <section class="col-span-2 lg:px-5 ">
            <div class="box p-5 space-y-3 lg:mt-10 ">
                <ng-container *ngIf="cart">
                    <div class="bg-[white]" *ngFor="let product of cart; let last=last">
                        <app-cart-item  showButton="true"/>
                        <!-- <mat-divider/> -->
                    </div>
                </ng-container>
            </div>
        </section>

        <section class="col-span-1 sticky top-0 lg:mt-10 bg-white">
            <ng-container *ngIf="cart">
                <div class="box p-5 rounded-md">
                    <p class="font-bold text-gray-500 pb-4">Price details</p>
                    <mat-divider/>
                    <div class="space-y-3">
                        <div class="flex justify-between pt-3">
                            <span>Total price</span>
                            <span>3000</span>
                        </div>
                        <!-- <div class="flex justify-between pt-3">
                            <span>Discount</span>
                            <span class="text-green-400">55%</span>
                        </div> -->
                        <div class="flex justify-between pt-3">
                            <span>Delivery Charges</span>
                            <span class="text-green-400">55</span>
                        </div>
                        <div class="flex justify-between pt-3">
                            <span>Total amount</span>
                            <span class="text-green-400">3055</span>
                        </div>
                    </div>
                    <button (click)="navigateToCheckout()" style="padding: 1rem;"
                        class="text-lg mt-8 p-28 px-10 w-full " color="accent" mat-raised-button>
                        Checkout</button>
                </div>
            </ng-container>

        </section>
    </div>
</main>
