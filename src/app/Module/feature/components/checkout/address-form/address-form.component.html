<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20 ">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32rem] overflow-y-scroll hide-scrollbar box py-5 bg-white">
            <div class="p-5 py-7 cursor-pointer ">
                <div *ngFor="let item of address; let last=last" class="py-2 space-y-2 bg mb-5">
                    <app-address-card [address]="item" />
                    <button style="padding: 1.4rem" mat-raised-button color="accent" (click)="handleCreateOrder(item)" class="ml-5">
                        Deliver here
                    </button>
                    
                </div>
            </div>
        </div>
    </div>

     <div class="col-span-1 lg:col-span-7 add-cart"> 

        <div class=" p-5 box">
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 ">
                    <div class="col-span-1  ">
                        <mat-form-field appearance="fill" class="w-full ">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" placeholder="first Name"
                                autocomplete="given-name" type="text" required>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full  ">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" placeholder="last Name" autocomplete="given-name"
                                type="text" required>
                        </mat-form-field>
                    </div>

                    <div class="col-span-2 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="streetAddress" placeholder="Address"
                                autocomplete="given-name" type="text" rows="4" required></textarea>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" placeholder="city" autocomplete="given-name"
                                type="text" required>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state" placeholder="state" autocomplete="given-name"
                                type="text" required>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Zip Code</mat-label>
                            <input matInput formControlName="zipCode" placeholder="zipcode" autocomplete="given-name"
                                type="number" required>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Phone number</mat-label>
                            <input matInput formControlName="mobile" placeholder="+91 2233445555"
                                autocomplete="given-name" type="number" required>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="email" autocomplete="given-name"
                                type="email" required>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="email" autocomplete="given-name"
                                type="email" required>
                        </mat-form-field>
                    </div>

                </div>


                <div class="col-span-2 mt-10 ">
                    <button class="w-full" style="padding: 1.6rem"  type="submit"
                        mat-raised-button  (click)="navigetToPayement('payment')">Deliver Here</button>
                </div>
            </form>
        </div>
    </div> 

    
      
</div>
