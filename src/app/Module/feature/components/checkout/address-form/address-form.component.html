<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-1 lg:px-20 ">
    <div class="col-span-1 lg:col-span-5">
        <div class="   py-2 ">
            <div class="p-1  cursor-pointer ">
                <div *ngFor="let item of addressList; let last=last" class="p-2 space-y-2 bg mb-6">

                    
                    <app-address-card [address]="item" />
                    <button style="padding: 1.0rem" mat-raised-button color="accent" (click)="handleCreateOrder(item)" class="ml-5">
                        Deliver here
                    </button>
                   
                </div>
            </div>
        </div>
    </div>

     <div class="col-span-1 lg:col-span-7 add-cart bg"> 

        <div class=" p-5 box">
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 ">
                    <div class="col-span-1  ">
                        <mat-form-field appearance="fill" class="w-full ">
                            <mat-label>Nationality</mat-label>
                            <input matInput formControlName="nation" placeholder="Nationality"
                                 type="text" required>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state" placeholder="state" autocomplete="given-name"
                                type="text" required>
                                <mat-error *ngIf="myForm.get('state')?.invalid && myForm.get('state')?.touched">
                                    Enter a valid State name (letters only).
                                  </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>District</mat-label>
                            <input matInput formControlName="dist" placeholder="District" autocomplete="given-name"
                                type="text" required>
                                <mat-error *ngIf="myForm.get('dist')?.invalid && myForm.get('dist')?.touched">
                                    Enter a valid district name (letters only).
                                  </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" placeholder="city" autocomplete="given-name"
                                type="text" required>
                                <mat-error *ngIf="myForm.get('city')?.invalid && myForm.get('city')?.touched">
                                    Enter a valid City name (letters only).
                                  </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-2 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="streetAddress" placeholder="Address"
                                type="text" rows="4" required></textarea>
                        </mat-form-field>
                    </div>

                   
                   

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Zip Code</mat-label>
                            <input matInput formControlName="zipCode" placeholder="zipcode" autocomplete="given-name"
                                type="number" required>
                                <mat-error *ngIf="myForm.get('zipCode')?.invalid && myForm.get('zipCode')?.touched">
                                    Enter a valid 6-digit zip code.
                                  </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Phone number</mat-label>
                            <input matInput formControlName="mobile" placeholder="+91 XXXXXXXXXX"
                                 type="number" required>
                                 <mat-error *ngIf="myForm.get('mobile')?.invalid && myForm.get('mobile')?.touched">
                                    Enter a valid Indian mobile number.
                                  </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label> Secondary Phone number</mat-label>
                            <input matInput formControlName="mobile2" placeholder="+91 XXXXXXXXXX" 
                                type="number" required>
                        </mat-form-field>
                    </div> -->
                    <!-- <div class="col-span-1 ">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="email" autocomplete="given-name"
                                type="email" required>
                                <mat-error *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
                                    Enter a valid email address.
                                  </mat-error>
                        </mat-form-field>
                    </div> -->

                </div>


                <div class="col-span-2 mt-10 ">
                    <button class="w-full"   type="submit"
                    color="accent"
                        mat-raised-button  (click)="navigetToPayement('payment')" [disabled]="!myForm.valid">Deliver Here</button>
                </div>
            </form>
        </div>
    </div> 

    
      
</div>
