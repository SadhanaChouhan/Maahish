<div  style="display: grid; grid-template-columns: 350px 1fr; background-color: rgb(249, 252, 251); ">
    <div class="p-2">
<mat-card class="flex-col   mt-20 overflow-auto">
    <h2 class="p-3 font-bold">Filter Products</h2>
    <form [formGroup]="filterForm" class=" ">
      
      <mat-form-field class="  p-2 flex w-full">
        <mat-label>Color</mat-label>
        <mat-select formControlName="color">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let color of colors" [value]="color">{{ color }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class=" p-2 w-full">
        <mat-label>Fabric Type</mat-label>
        <mat-select formControlName="fabric">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let fabric of fabrics" [value]="fabric">{{ fabric }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="p-2 w-full">
        <mat-label>Price (â‚¹)</mat-label>
        <mat-select formControlName="fabric">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let fabric of fabrics" [value]="fabric">{{ fabric }}</mat-option>
          </mat-select>
        <!-- <input matInput type="number" placeholder="Enter max price" formControlName="price"> -->
      </mat-form-field>
  
      <div class="m-4 "><button mat-raised-button color="primary" (click)="applyFilters()" >Apply Filters</button>
        <button mat-raised-button (click)="resetFilters()" color="accent" class="ml-10">Reset</button></div>
      
  
    </form>
  </mat-card>
</div>

  <div class=" ">
    <div class="flex flex-wrap justify-evenly mt-20">
        <ng-container *ngFor="let item of sarees ">
            <app-product-card [product]="item"></app-product-card>
        </ng-container>
    </div>
   
</div>
</div>
