<div class="">
    <main class=" px-4 sm:px-6 lg-px-40 pb-10">
        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">
            <h1 class="text-2xl font-bold text-black">Products</h1>
            <div class="flex items-center text-black">
                <div>
                    <button mat-button [matMenuTriggerFor]="sortMenu">
                        Sort
                    </button>
                    <mat-menu #sortMenu="matMenu">
                        <button mat-menu-item>Price: high-low</button>
                        <button mat-menu-item>Price: low-high</button>
                    </mat-menu>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <section class="pt-7 bg">
            <div class="  grid grid-cols-1 lg:grid-cols-4 gap-y-10 gap-4 ">
                <div class="filter text-black">
                    <div class="flex items-center justify-between mt-5 mr-2">
                        <p class="text-2x font-bold  ml-6">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>
                    <form class=" lg:block text-black ">
                        <div *ngFor="let item of  filterData">
                            <div class="py-5">
                                <span class="font-bold ml-5 text-black">{{item.name}}</span>
                                <div class="" id="filter-section-0">
                                    <div class="scroll-py-2">
                                        <div *ngFor="let option of item.options">
                                            <div class="flex items-center ml-5">
                                                <mat-radio-button
                                                id="'filter - '+ option.value"
                                                [name]="item.id"
                                                 [value]="option.value"
                                                 (click)="handleMultipleselectFilter(option.value,item.id)"
                                                 >
                                                 <span class="text-sm text-black ">
                                                    {{option.label}}
                                                 </span>

                                                </mat-radio-button>
                                            </div>
                                        </div>
                                        <mat-divider ></mat-divider>
                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="lg:col-span-3">
                    <div class="flex flex-wrap justify-evenly">
                        <ng-container *ngFor="let item of sarees ">
                            <app-product-card [product]="item"></app-product-card>
                        </ng-container>
                    </div>
                   
                </div>

            </div>
        </section>
    </main>
</div>
