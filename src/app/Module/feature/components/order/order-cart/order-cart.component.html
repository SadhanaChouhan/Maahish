<div class="box  p-6">
    <div class="grid grid-cols-6 ">
        <div class="col-span-3 ">
            <div class="flex items-center w-full">
                <img 
                class="w-[5rem] h-[5rem] object-cover object-top"
                [src]="orderItem.product.imageUrl" alt="">
    
                <div class="ml-5">
                    <p class="font-semibold text-lg">Product title: <span>{{orderItem.product.title }}</span></p>
                    <p class="text-sm text-gray-500">Product color: <span>{{orderItem.product.color }}</span></p>
                    <p class="text-sm text-gray-500">Product Fabric <span>{{orderItem.product.fabric }}</span></p>
    
                </div>
            </div>
        </div>
       

        <div class="col-span-1">
            <p class="font-semibold text-lg"><span>{{orderItem.product.discountedPrice }}</span></p>
        </div>
        <!-- <div class="col-span-2">
            <p class="font-semibold">Expected date</p>
            <p class="text-sm">Your item has been delivered</p>

        </div> -->
    </div>
</div>
