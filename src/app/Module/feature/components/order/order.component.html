<div class="py-20 px-5 lg:px-20">
    <h1 class="text-lg font-bold text-center py-10">My Orders</h1>
    <div class="lg:grid grid-cols-4 gap-5">
        <div class="col-span-1">
            <div class="mb-5">
                <div *ngFor="let option of orderFilter">
                    <div class="flex items-center bg-white ">
                        <mat-checkbox [id]="option.value" [value]="option.value">
                            <span class="text-sm text-gray-500">
                                {{option.label}}
                            </span>
                        </mat-checkbox>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="col-span-3 space-y-5">
            <div class="space-y-5" *ngFor="let item of orders">
                <div class="cursor-pointer bg-white" (click)="navigateToOrderDetails()" *ngFor="let orderItem of item">
                    <app-order-cart/>
                </div>
            </div>
        </div>
    </div>
</div>
