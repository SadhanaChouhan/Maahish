<div class="p-5 lg:p-10 mt-10">
    <p class="text-gray-500 py-10">product/clothes/women/saree</p>
    <section class="lg:grid grid-cols-3 lg:gap-10 cover ">
        <div class="col-span-1 flex  flex-col bg-white ">
            <img src="/assets/model.jpg" alt=""
            class=" object-cover transition-transform hover:scale-105 h-50">
        </div>

        <div class="col-span-2 space-y-10 mt-10 lg:mt-0  bg-white p-10">
            <div class="space-y-2">
                <p class="font-semibold text-gray-600 text-lg">Maheshwari Saree</p>
                <p class="text-xl"> Silk by Cotton </p>

            </div>

            <div class="flex item-center space-x-5">
                <p class="text-lg">2500</p>
                <p class="text-lg text-gray-700 line-through">3000</p>
                <p class="text-green-400 font-semibold text-lg">6 Meter</p>
            </div>

            <div>
                <button color="red" style="padding:1.5rem;" class="w-full" (click)="handleAddToCart()"
                    mat-raised-button>Add To Cart</button>
            </div>

            <div>
                <p>A Maheshwari Saree with a floral pattern</p>
                <p>A Maheshwari Saree with a floral pattern</p>
            </div>
        </div>
    </section>

    <section class="pt-20 pb-10 px-5 lg:px-20">
        <h1 class="font-semibold text-lg pb-4">Recent Review & Ratings</h1>
        <div class="border border-[#1a1a1a] roundd-md p-5">
            <div class="lg:grid grid-cols-12 gap-7">
                <div class="col-span-7">

                    <div *ngFor="let item of reviews"  class="">
                        <app-review-card></app-review-card>
                    </div>
                </div>
                <div class="col-span-5 mt-10 lg:mt-0 bg-white p-10">
                    <div class="box">
                        <h1 class="text-xl font-semibold pb-1">Product Ratings</h1>
                        <div class="flex items-center space-x-3 pb-10">star
                            <p class="opacity-60"> ratings</p>
                        </div>

                        <div class="space-y-3">
                            <div>
                                <div class="grid grid-cols-12 justify-around items-center">
                                    <div class="col-span-2">
                                        <span>Excellent</span>

                                    </div>
                                    <div class="col-span-8 px-4">
                                        <mat-progress-bar mode="determinate" value="40">
                                        </mat-progress-bar>
                                    </div>
                                    <div class="col-span-2">
                                        <span class="opacity-50">188</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="mt-10">
        <h1 class="py-5  text-gray-500">Related Products</h1>
        <div class="flex justify-around flex-wrap">
            
        </div>
    </section>
</div>
