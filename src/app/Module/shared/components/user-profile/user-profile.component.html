<div class="mt-24 text-center">
    <h2>Edit Details</h2>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <textarea matInput name="address" placeholder="Address"
             type="text" rows="4" required></textarea>
    </mat-form-field>
  
  

  
    <mat-form-field  class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput type="name">
    </mat-form-field>
  
    <mat-form-field  class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email">
    </mat-form-field>
  
    <!-- <mat-radio-group class="gender-group flex" >
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group> -->
  
    <mat-form-field  class="full-width">
      <mat-label>Birthday (dd/mm/yyyy)</mat-label>
      <input matInput placeholder="dd/mm/yyyy">
    </mat-form-field>

  
    <mat-form-field  class="full-width">
      <mat-label>Mobile Number</mat-label>
      <input matInput type="tel" placeholder="+91">
    </mat-form-field>
  
    
  
    <button  color="accent" class="save-btn">SAVE DETAILS</button>
  </div>
