<div class="card-container" >
  <div class="flex flex-wrap">
    <div class="wishlist-card cursor-pointer overflow-hidden w-[15rem] mx-1"  *ngFor="let item of wishlist">

      <div class="card overflow-hidden w-full ">
        <img
          [src]="item.product.imageUrl"
          [alt]="item.product.name"
          class="object-cover w-full h-48"
          (click)="openProductDetails('product-details')"
        />
  
        <div class="p-1">
          <p class="text-black font-medium">{{ item.product.title }}</p>
          <p class="text-sm text-gray-700">
            <span class="font-bold">Fabric Type:</span> {{ item.product.fabric }}
          </p>
          <p class="text-sm text-gray-700">
            <span class="font-bold">Color:</span> {{ item.product.color }}
          </p>
          <p class="text-lg font-bold text-black">
            ₹{{ item.product.discountedPrice }}
            <span class="line-through text-gray-500 ml-3">₹{{ item.product.price }}</span>
            <span class="ml-3 text-green-600">{{ item.product.discountPersent }}% off</span>
          </p>
        </div>
      </div>

        >
          Remove

      </div> -->
    </div>
  </div>
  
</div>
