    <a [routerLink]="['/product', product.name]">
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="h-48 w-full object-cover transition-transform hover:scale-105"
      />
    </a>
    <div class="p-2 ">
      <h3 class="text-lg font-semibold">{{product.name}}</h3>
